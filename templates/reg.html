{% extends "layout.html" %}

{% block title %}Таблица результатов{% endblock %}
{% block body %}
<link rel="stylesheet" href="teams.css">
<div class="container">
  <h2>InnoCTF 2017 - trainings</h2>
    <h4>Ты регнулся - твой токен для чекера: {{ token }}</h4>
    <h4><a href="/">Назад</a></h4>
</div>
<style type="text/css">
    .team {
        position: relative;
        color: #000;
        width: 250px;
    }
    td {
        overflow: hidden;
    }
    .back_img {
        opacity: 0.4;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: no-repeat center;
        width: 100%;
        position: absolute;
    }
    .place {
        float: left;
        width: 20%;
        height: 100%;
        font-size: 20pt;
        display: table;
    }
        .place span {
            vertical-align:middle;
            display: table-cell;
        }

    .inform {
        float: left;
        height: 100%;
        width: 80%;
    }
    .team_name {
        float: left;
        font-size: 16pt;
        width: 100%;
	height: 30px;
	overflow: hidden;
	text-overflow: ellipsis;
	word-break: break-all;
    }

    .service {
        width: 220px;
    }

    .uptime {
        width: 100%;
        height: 30px;
        font-size: 20pt;
    }
    .attack_defense {
        float: left;
        width: 100%;
        margin-top: 20px;
        font-size: 12pt;
        font-weight: bold;
    }
    .attack_defense .block {
        width: 50%;
        float: left;
    }
    .success {
        background-color: #4CAF50 !important;
    }
    .danger {
        background-color: #F44336 !important;
        color: #fff;
    }
    .info {
        background-color: #2196F3 !important;
    }
    .warning {
        background-color: #F4CE43 !important;
    }
</style>
{% endblock %}
